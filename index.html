<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Meta Title -->
  <title>Year Ahead - Track Your Yearly Progress in Real Time</title>
  
  <!-- Meta Description -->
  <meta name="description" content="Year Ahead helps you stay motivated and productive by showing your yearly progress in real time. See how much of the year you've used and how much is left to achieve your goals. Make every day count!">
  
  <!-- Meta Keywords -->
  <meta name="keywords" content="year tracker, progress bar, yearly progress, productivity tool, motivation tracker, time management, goal setting, real-time progress, make it count, year progress website">
  
  <!-- Author -->
  <meta name="author" content="Edward Stone">
  
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Months of Year (12) -->
    <div class="progress-row">
      <div class="progress-label">
        <span class="label-text">YEAR PROGRESS</span> 
        
        <div class="percentage-container">
          <span class="percentage-value" id="monthOfYearValue"></span><span class="percentage-value">%</span>
        </div>

      </div>
      <div class="segments" id="monthOfYearSegments"></div>
    </div>

    <div class="homepage-container">
      <button onclick="setHomePage()" class="homepage-button">Set as Homepage</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
